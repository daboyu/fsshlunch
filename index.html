<!DOCTYPE html>
<html style="height:1100px">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.css" rel='stylesheet'>
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>
    <script src="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.js"></script>
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />       
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>  
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
    <title>鳳山高中午餐異物填報系統</title>
</head>
<div class="ts massive very padded slate">
    <span class="header">鳳山高中午餐異物填報系統</span>
</div>
<!---JS---->
<script type="text/javascript">
	function thankyou() {
	ts('#thankyou').modal("show");
	}
</script>
<!---表格開始---->
<div class="ts grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
		<br>
		<div class="ts primary segment">
			<div class="ts form">
			 <fieldset>
				<legend>基本資料</legend>
				<div class="required fields">
					<div class="three wide field">
					<label>班級</label>
					<input type="text">
					</div>
					<div class="three wide field">
					<label>座號</label>
					<input type="text">
					</div>
					<div class="ten wide field">
					<label>姓名</label>
					<input type="text">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>餐點資訊</legend>	
				<div class="required field">
				<label>餐點日期</label>
					<input type="text" id="thedate">
					<script>
						$(function() {
						$("#thedate").datepicker();
						});
					</script>
				</div>
				<div class="required fields">
					<div class="eigth wide field">
					<label>廠商名稱</label>
					<select>
						<option>御饌坊</option>
						<option>快樂餐</option>
						<option>旺春風</option>
						<option>熱食部</option>
						<option>素食便當</option>
					</select>
					</div>
					<div class="eigth wide field">
					<label>餐點代號</label>
					<select>
						<option>A餐</option>
						<option>B餐</option>
						<option>C餐</option>
						<option>D餐</option>
						<option>E餐</option>
						<option>乾飯</option>
					</select>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<label class="ts basic clickable dashed slate"for="upload">
					<i class="upload symbol icon"></i>
					<br><br>
					<span class="header">上傳異物圖片</span>
					<span class="description">點擊區塊選擇照片</span>
					<br><br>
				</label>
				<input style="display:none;" type="file" id="upload">
			</fieldset>
			</div>
		</div>
			<div class="ts fluid separated vertical buttons">
				<button class="ts inverted button" onClick="thankyou()">送出</button>
			</div>
	</div>
    <div class="four wide column"></div>
</div>
<!---彈出視窗---->
<div class="ts modals dimmer">
<dialog id="thankyou" class="ts tiny modal" open>
    <div class="header">	
        謝謝您的回報
    </div>
    <div class="content">
        <p>我們已收到您的回報。<br>可以下去領50囉</p>
    </div>
    <div class="actions">
        <button class="ts negative basic button">
            關閉
        </button>
    </div>
</dialog>
</div>
